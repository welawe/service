<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2><i class="fas fa-link"></i> Shortlink</h2>
        <p>Admin Panel</p>
    </div>
    
    <nav class="sidebar-nav">
        <a href="/create" class="nav-link active">
            <i class="fas fa-plus-circle"></i> Create URL
        </a>
        <a href="/manage" class="nav-link">
            <i class="fas fa-tasks"></i> Manage URLs
        </a>
        <a href="/stats" class="nav-link">
            <i class="fas fa-chart-bar"></i> Statistics
        </a>
        <a href="/settings" class="nav-link">
            <i class="fas fa-cog"></i> Settings
        </a>
    </nav>
    
    <div class="sidebar-footer">
        <a href="/logout" class="nav-link logout-link">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<div class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
</div>

<style>
:root {
    --primary: #ff7b25;
    --primary-dark: #e56a1a;
    --dark: #1a1a1a;
    --darker: #121212;
    --light: #f5f5f5;
    --gray: #2d2d2d;
    --font: 'Poppins', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font);
}

body {
    background-color: var(--darker);
    color: var(--light);
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background-color: var(--dark);
    position: fixed;
    top: 0;
    left: 0;
    transition: all 0.3s;
    z-index: 1000;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid var(--gray);
    text-align: center;
}

.sidebar-header h2 {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 5px;
}

.sidebar-header p {
    color: var(--light);
    font-size: 0.9rem;
    opacity: 0.8;
}

.sidebar-nav {
    padding: 15px 0;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: var(--light);
    text-decoration: none;
    transition: all 0.2s;
    border-left: 3px solid transparent;
}

.nav-link i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
}

.nav-link:hover {
    background-color: var(--gray);
    color: var(--primary);
}

.nav-link.active {
    background-color: rgba(255, 123, 37, 0.1);
    border-left: 3px solid var(--primary);
    color: var(--primary);
}

.sidebar-footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 15px;
    border-top: 1px solid var(--gray);
}

.logout-link {
    color: #ff5252 !important;
}

.logout-link:hover {
    color: #ff0000 !important;
}

.sidebar-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 1.5rem;
    color: var(--primary);
    cursor: pointer;
    z-index: 1100;
    display: none;
    background: var(--dark);
    padding: 10px;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .sidebar {
        left: -250px;
    }
    
    .sidebar.active {
        left: 0;
    }
    
    .sidebar-toggle {
        display: block;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
    });
    
    // Highlight current page in sidebar
    const currentPage = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
});
</script>
